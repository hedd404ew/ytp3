[pytest]
# pytest configuration for YTP3

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v --tb=short

# Minimum Python version
minversion = 3.8

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    headless: Tests that work on headless systems
